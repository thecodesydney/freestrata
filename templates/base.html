<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" >

     <!-- DataTables -->
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/dataTables.bootstrap.min.css') }}">

    <!-- sites main css -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/strata.css') }}">


    <title>{% block title%}{% endblock %}</title>

</head>
<body  class="text-center">
    <div class="container">
        <div style="text-align: right">
            {% if unit %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}

        </div>
        <div style="margin:auto;position: relative;">
            {% block content %}
                <img src="{{ url_for('static',filename='images/Code.Sydney Blue.png') }}" style="height:auto;width:10%">
                <h1 style="color:#f4ab22">Free Strata </h1>
            {% endblock %}
        </div>
    </div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/dataTables.bootstrap.min.js') }}"></script>
    <script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })
  })
</script>
 </body>
</html>
